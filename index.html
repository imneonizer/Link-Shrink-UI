<!DOCTYPE html>
<head>
    <title>Link Shrink</title>
    <link rel="icon" href="static/favicon.svg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="header">
        <div class="header__left">
            <img class="header__logo" src="static/favicon.svg">
            <a href="#" id="logo_text">Link Shrink</a>
        </div>
        <div class="header__right">
            <a href="https://github.com/imneonizer/Link-Shrink-UI">GitHub Repository</a>
        </div>
    </div>
    <div class="content">
        <div class="notify"><p>URL copied to clipboard!</p></div>
        <div class="shrink_form">
            <div class="shrink_form__header">
               <p>SIMPLIFY YOUR LINKS</p>
            </div>
            <div class="description">
              <p>Shorten links for any social media platforms, blogs or pretty much anywhere else you want to share them.</p>
            </div>
            <div class="input">
              <input type="text" class="url-box" id="url" name="url" placeholder="Enter link here">
              <input type="button" class="bubbly-button" id="submit" value="shrink">
            </div>
          </form>
    </div>
</body>
<script src="js/bubbly_button.js"></script>
</html>
